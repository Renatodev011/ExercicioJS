<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="titulo">
        <h1>Formul√°rio</h1>
    </div>
    <div>
        <h2 id="subtitulo">A&B</h2>
        <br>
    </div>
    <div id="texto">
        <strong><p>Insira seus dados no campos abaixo</p></strong>
        <br>
    </div>
    <form id="formulario">
        <fieldset>
            <div id="A">
                <label>Valor de A</label>
                <input type="number" id="A" required placeholder="Digite o valor"/>
            </div>
            <div id="B">
                <label>Valor de B</label>
                <input type="number" id="B" required placeholder="Digite o valor"/>
            </div>
            <p class="error-message"></p>
            <div>
                <button>Submit</button>
            </div>
        </fieldset>
    </form>
    <p class="success-message"></p>
</body>
<script> 
    const form = document.getElementById('formulario');
    
    function numberVal (A,B){
        return B + A;
    }
    
    form.addEventListener('buttom', function(e) {
        e.defaultPrevented();
    
        let A = parseFloat(document.getElementById('ValorA').value);
        let B = parseFloat(document.getElementById('ValorB').value);
    
        const messagesucess = 'Formulario enviado!';
        const containermessagesucess = document.querySelector('Sucesso');
    
        formValid = numberVal(A,B);
    
        if (formValid){
            document.querySelector('error-message').style.display = 'none';
            containermessagesucess.innerHTML = messagesucess;
            containermessagesucess.style.display = 'block';
            document.querySelector('.error-message').style.display = 'none';
    
            A.value = '';
            B.value = '';
    
        } else {
            document.querySelector('.error-message').style.display = 'block';
            containermessagesucess.style.display = 'none';
        }
    })
    </script>
</html>
